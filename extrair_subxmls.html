<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exportador XML</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #f1f5f7;">
        <div class="container">
            <div class="row">

                <div class="col-md-6 offset-md-3 box">
                    <h3 style="text-align:center;margin:5% 0 5px 0;">EXTRAIR XML EM LOTES</h3>
                    <hr style="margin-bottom: 36px;">

                    <div class="row">
                        <form enctype="multipart/form-data"></form>
                            <div class="col-md-8">
                                <input type="file" name="arquivo_lote" id="arquivo_lote">
                            </div>
                            <div class="col-md-4">
                                <button id="importar" class="btn btn-primary"><i class="fa fa-upload"></i> Importar</button>
                            </div>
                        </form>
                    </div>

                    <div id="sucesso" style="margin-top: 36px; display: none;" class="row">
                        <div class="col-md-10 offset-md-1">
                            <div class="alert alert-success">
                                <p>Arquivo importado com sucesso!</p>
                            </div>
                        </div>
                    </div>

                    <div id="erro" style="margin-top: 36px; display: none;" class="row">
                        <div class="col-md-10 offset-md-1">
                            <div class="alert alert-danger">
                                <p>Erro ao importar arquivo!</p>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 46px;">
                        <div class="col-md-12">
                            <a style="font-size:13px;" href="lista_ids.html">Relat√≥rio de Ids exportados</a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </body>
    <script src="assets/js/extrair_subxmls.js"></script>
</html>
